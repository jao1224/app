<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Formulário e Requisição AJAX</title>
</head>
<body>
    <h2>Formulário</h2>
    <p>Digite as informações necessarias para o preenchimento da tabela</p>
    <form id="meuFormulario">
        <label for="nome">Informe o Nome da missão:</label><br>
            <input type="text" id="nome" name="nome"><br>

        <label for="data_lancamento">Informe a Data de lançamento: EX: 'Y-m-d H:M:S'  </label><br>
            <input type="text" id="data_lancamento" name="data_lancamento"><br><br>
        
        <label for="destino">Informe o Destino da Missão :</label><br>
            <input type="text" id="destino" name="destino"><br>
        <label for="estado">Informe o Estado da Missão:</label><br>
            <input type="text" id="estado" name="estado"><br>
        <label for="tripulacao">Informe os tripulantes:</label><br>
            <input type="text" id="tripulacao" name="tripulacao"><br><br>  
        <label for="carga_util">Defina a carga util:</label><br>
            <input type="text" id="carga_util" name="carga_util"><br><br>      
        <label for="duracao">Defina a data de Duração: Ex:Y-m-d H:M:S</label><br>
            <input type="text" id="duracao" name="duracao"><br><br>
        <label for="custo">Defina O custo da Missão:</label><br>
            <input type="number" id="custo" name="custo"><br><br>
        <label for="status">Defina os Status da Missão:</label><br>
            <input type="text" id="status" name="status"><br><br>
            
        <button type="submit">Adicionar</button>
    </form>
    <form id="deletar">


        <label for="id">Defina o id para excluir</label><br>
        <input type="text" id="id" name="id"><br>

 <button type="submit" id="deletar">deletar</button>

    </form>

    <h2>Pesquisa por ID</h2>
    <form id="searchForm">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id"><br>
        <button type="submit">Pesquisar</button>
    </form>


   
    <div id="resposta"></div>
    <script src="index.js"></script>
</body>    
</html>
